<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F37021;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="20" />
  
  <!-- Cap Top (Diamond) -->
  <path d="M512 250 L850 420 L512 590 L174 420 Z" fill="#2c2c2c" stroke="url(#goldGrad)" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Cap Base -->
  <path d="M850 420 L850 480 C850 620 700 720 512 720 C324 720 174 620 174 480 L174 420" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="4" />
  
  <!-- Tassel -->
  <circle cx="512" cy="420" r="25" fill="#FFD700" />
  <path d="M512 420 Q 750 420 820 600" stroke="#FFD700" stroke-width="12" fill="none" stroke-linecap="round" />
  <circle cx="820" cy="600" r="30" fill="#F37021" />
  
  <!-- Text -->
  <text x="512" y="850" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="140" fill="url(#goldGrad)" letter-spacing="10">
    1st LINE
  </text>
</svg>
